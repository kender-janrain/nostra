@(title: String, tokenURL: String)(content: Html)

<!DOCTYPE html>

<html lang="en" ng-app>
    <head>
        <title>@title</title>
        <link rel="stylesheet" type="text/css" href="http://twitter.github.com/bootstrap/1.4.0/bootstrap.min.css">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <!-- <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script> -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
        <script src="@routes.Assets.at("javascripts/app.js")"></script>

        <script type="text/javascript">
            (function() {
            if (typeof window.janrain !== 'object') window.janrain = {};
            if (typeof window.janrain.settings !== 'object') window.janrain.settings = {};

            janrain.settings.tokenUrl = '@tokenURL';

            function isReady() { janrain.ready = true; };
            if (document.addEventListener) {
            document.addEventListener("DOMContentLoaded", isReady, false);
            } else {
            window.attachEvent('onload', isReady);
            }

            var e = document.createElement('script');
            e.type = 'text/javascript';
            e.id = 'janrainAuthWidget';

            if (document.location.protocol === 'https:') {
            e.src = 'https://rpxnow.com/js/lib/nostrablender/engage.js';
            } else {
            e.src = 'http://widget-cdn.rpxnow.com/js/lib/nostrablender/engage.js';
            }

            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(e, s);
            })();
        </script>
    </head>
    <body>
        <div id="janrainEngageEmbed"></div>
        @content
    </body>
</html>
